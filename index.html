<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Hot Shotz</title>
</head>

<body>
    <h1 class="text-center mb-3"> Hot Shotz Productions, LLC.</h1>

    <!-- Movie Information Here -->
    <!-- <div class="jumbotron container bg-dark text-white py-2" id="movie-tron"></div> -->
    <div class="container">
        <div class="row" id="movie-tron">

        </div>
    </div>


    <!-- User Search and Filter Here -->
    <div class="row justify-content-center">
        <div class="input-group p-0 my-3 col-3 border border-success rounded" id="filter-input">
            <input type="text" class="form-control" placeholder="Filter Title or Location">
        </div>
    </div>
    <div class=" row justify-content-center">
        <button type="button" class="btn btn-outline-dark mx-2 mb-3">Morning</button>
        <button type="button" class="btn btn-outline-dark mx-2 mb-3">Afternoon</button>
        <button type="button" class="btn btn-outline-dark mx-2 mb-3">Evening</button>
        <button type="button" class="btn btn-outline-dark mx-2 mb-3">After Dark</button>
        <button type="button" class="btn btn-outline-dark mx-2 mb-3">Show All</button>
    </div>


    <!-- Movie Locations here -->
    <div class="row justify-content-center" id="location-cards"></div>

    <!-- Scripts Here -->
    <script src="./javascripts/jquery/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"

        </script>

        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js" integrity="sha256-CutOzxCRucUsn6C6TcEYsauvvYilEniTXldPa6/wu0k="
        crossorigin="anonymous"></script>
    <script src="./javascripts/helpers/utils.js" type="module"></script>
    <script src="./javascripts/data/locationData.js" type="module"></script>
    <script src="./javascripts/data/movieData.js" type="module"></script>
    <script src="./javascripts/components/locationComponent.js" type="module"></script>
    <script src="./javascripts/components/movieComponent.js" type="module"></script>
    <script src="./javascripts/events.js" type="module"></script>
    <script src="./javascripts/main.js" type="module"></script>
